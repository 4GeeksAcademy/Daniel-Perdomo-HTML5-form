<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9b9399cf91.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="card-title">Payment form example</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="container text-center">
                                <div class="row align-items-start">
                                  <div class="col">
                                    <div class="mb-6 row justify-content-start">
                                        <label for="message" class="form-label row justify-content-start">Card #</label>
                                        <input class="form-control" type="text" placeholder="XXXX XXXX XXXX XXXX" aria-label="default input example">
                                    </div>
                                  </div>
                                  <div class="col">
                                    <div class="mb-3">
                                        <label for="message" class="form-label row justify-content-start">CVC #</label>
                                        <input class="form-control" type="text" placeholder="0000" aria-label="default input example">
                                    </div>
                                  </div>
                                  <div class="col">
                                    <div class="mb-3">
                                        <label for="message" class="form-label row justify-content-start">Amount</label>
                                        <input class="form-control" type="text" placeholder="Amount" aria-label="default input example">
                                    </div>
                                  </div>
                                </div>
                                <div class="row align-items-start">
                                    <div class="col">
                                      <div class="mb-6">
                                          <label for="message" class="form-label row justify-content-start">First Name</label>
                                          <input class="form-control" type="text" placeholder="" aria-label="default input example">
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="mb-3">
                                          <label for="message" class="form-label row justify-content-start">Last Name</label>
                                          <input class="form-control" type="text" placeholder="" aria-label="default input example">
                                      </div>
                                    </div>
                                </div>

                                <div class="row align-items-start">
                                    <div class="col">
                                      <div class="mb-3">
                                          <label for="message" class="form-label row justify-content-start">City</label>
                                          <input class="form-control" type="text" placeholder="" aria-label="default input example">
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="mb-3">

                                           <!-- Cambios propuestos por Anthonny -->
                                        
                                          <label for="message" class="form-label row justify-content-start">Select state</label>
                                          <select class="form-select form-select-sm text-secondary" aria-label="Large select example">
                                            <option selected>States</option>
                                            <option value="1">California</option>
                                            <option value="2">Kansas</option>
                                            <option value="3">Canada</option>
                                          </select>
                                      </div>
                                    </div>

                                          <!-- Fin de los cambios -->

                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="message" class="form-label row justify-content-start">Postal Code</label>
                                            <input class="form-control" type="text" placeholder="" aria-label="default input example">
                                        </div>
                                      </div>
                                </div>

                                <div class="row align-items-start">
                                    <div class="col">
                                      <div class="mb-3">
                                          <label for="message" class="form-label row justify-content-start">We accept:</label>
                                            <div class="bg-secondary">
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-mastercard"></i></label>
                                              </div>
                                          
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                                <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-visa"></i></label>
                                              </div>

                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                                <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-diners-club"></i></label>
                                              </div>
                                          
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                                <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-amex"></i></label>
                                              </div>
                                            </div>
                                      </div>
                                    </div>

                                    <div class="col">
                                      <div class="mb-3 justify-content-start">
                                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>
                                    </div>

                                    <div class="card-footer d-flex justify-content-end">
                                        <button type="cancel justify-content-end" class="btn btn-secondary justify-content-end">Cancel</button>
                                        <button type="submit justify-content-end" class="btn btn-primary justify-content-end">Send</button>
                                    </div>

                                </div>
                        </form>
                    </div>
                </div>
            </div>
    
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
